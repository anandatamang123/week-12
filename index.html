<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <!-- Added Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <h1>Task Management Dashboard</h1>
    <form id="taskForm" class="form-group">
      <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
      <textarea id="taskDescription" class="form-control" placeholder="Task Description" required></textarea>
      <input type="date" id="taskDueDate" class="form-control" required>
      
      <!-- Added task category selection -->
      <select id="taskCategory" class="form-control">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
      </select>

      <!-- Added task priority selection -->
      <select id="taskPriority" class="form-control">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      
      <button type="submit" id="addTaskButton" class="btn btn-primary">Add Task</button>
    </form>

    <div id="filters" class="form-group">
      <input type="text" id="filterTitle" class="form-control" placeholder="Filter by title">
      <input type="date" id="filterDueDate" class="form-control">

      <!-- Added filter by category -->
      <select id="filterCategory" class="form-control">
        <option value="">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
      </select>

      <!-- Added filter by priority -->
      <select id="filterPriority" class="form-control">
        <option value="">All Priorities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div id="sortOptions" class="form-group">
      <select id="sortTasks" class="form-control">
        <option value="alphabetical">Alphabetical (A-Z)</option>
        <option value="reverseAlphabetical">Reverse Alphabetical (Z-A)</option>
        <option value="soonest">Soonest to Latest</option>
        <option value="latest">Latest to Soonest</option>
      </select>
    </div>

    <div id="taskList" class="list-group"></div>
  </div>

  <!-- Added Bootstrap JS for functionality -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
